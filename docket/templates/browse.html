{% extends "base.html" %}
{% block title %}Browse{% endblock %}

{% block content %}
<div class="container-fluid">

<div class="tabbable">
  <ul class="nav nav-tabs">
    <li class="active"><a href="#date" data-toggle="tab">Date</a></li>
    <li><a href="#violation" data-toggle="tab">Violation</a></li>
  </ul>

  <div class="tab-content">
    <div class="tab-pane active" id="date">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Year</th>
          </tr>
        </thead>
        <tbody>
          {% for y in years %}
          <tr>
            <td>
              <a href="{{ url_for('browse_date', year=y) }}">{{y}}</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div><!--/tab-pane-->

    <div class="tab-pane" id="violation">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Violation</th>
            <th>Summary</th>
          </tr>
        </thead>
        <tbody>
        {% for v in violations %}
        <tr>
          <td>{{v.code}}</td>
          <td>{{v.summary}}</td>
        </tr>
        {% endfor %}
        </tbody>
      </table>
    </div><!--/tab-pane-->

  </div><!--/tab-content-->

</div><!--/tabbable-->

{% endblock %}
