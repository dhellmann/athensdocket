{% extends "base.html" %}
{% block title %}Search{% endblock %}

{% block content %}
<div class="container-fluid">

  <div class="page-header">
    <h1>Search</h1>
  </div>

  <div class="row-fluid">
      
  <div class="span3">
    <form class="well form-vertical">
      <fieldset>

        <div class="control-group">
          <label class="control-label" for="first_name">First Name</label>
          <div class="controls">
            <input type="text" placeholder="First" name="first_name" id="first_name">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="last_name">Last Name</label>
          <div class="controls">
            <input type="text" placeholder="Last" name="last_name" id="last_name">
          </div>
        </div>

        <div class="control-group">
          <label class="control-label" for="algorithm">Search Type</label>
          <div class="controls">
            <select name="algorithm" id="algorithm">
              <option>Exact match</option>
              <option>Ignore case</option>
              <option>Soundex</option>
              <option>Metaphone</option>
              <option>NYSIIS</option>
            </select>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" 
                  class="btn btn-primary btn-small">
            <i class="icon-search icon-white"></i> Search
          </button>
        </div>
      </fieldset>
    </form>
  </div>

  <div class="span9">
    <div class="alert alert-info">
      <h4 class="alert-heading">Under Development</h4> This site is still under
      development, and the search feature is not yet
      implemented. Please use the <a href="{{ url_for('browse')
      }}">browse</a> interface in the mean time.
    </div>
    <a class="btn btn-primary btn-large" href="{{ url_for('browse') }}">Browse</a></p>
    <table>
    </table>
  </div><!--/span-->
  
  </div><!--/row-->
</div>
{% endblock %}
